            border-color: #007bff;

        }

            border-color: #28a745 !important;
        }
        .incorrect {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;

            if (!Array.isArray(array)) return;
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];

            feedbackEl.style.display = 'none';

                questions = mergedData.filter(q => chosenSubcats.includes(q.subcategory));
                
                const randCountInput = document.getElementById('random-count');

            resultScreen.style.display = 'none';

            startTimer();
            displayQuestion();

        // --- ページの読み込みが終わったら、各ボタンに役割を教える ---

<script>
// === Mobile feedback scroll & correct answer header ===
document.addEventListener('DOMContentLoaded', () => {
  if (typeof selectOption === 'function' && !selectOption.__mobilePatched){
    const orig = selectOption;
    window.selectOption = function(choice){
        orig(choice);

        const fb = document.getElementById('feedback');
        if (!fb) return;

        /* --- 正解番号ヘッダー --- */
        const q = currentQuizData[currentQuestionIndex] || {};
        const correct = q.answer || q.correct;
        const strong = fb.querySelector('strong');
        if (strong){
            if (choice === correct){
              strong.innerHTML = `正解！🎉 (<span style="font-weight:bold;">${correct} 番</span>)`;
            }else{
              strong.innerHTML = `不正解…😢 <span style="font-weight:bold;">正解は ${correct} 番</span>`;
            }
        }

        /* --- モバイル配置 & スクロール --- */
        if (window.matchMedia('(max-width: 600px)').matches){
            const list = document.querySelector('#options-list, .options-container');
            if (list && !list.contains(fb)){ list.insertAdjacentElement('afterend', fb); }
            fb.scrollIntoView({behavior:'smooth', block:'start'});
        }
    };
    selectOption.__mobilePatched = true;
  }
});
</script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  /* 生成直後の #feedback を監視して強制表示 */
  const obs = new MutationObserver(muts=>{
    muts.forEach(m=>{
      if (m.addedNodes.length){
        const fb = document.getElementById('feedback');
        if (!fb) return;

        /* ① モバイルなら position:static & display:block */
        if (window.matchMedia('(max-width:600px)').matches){
          fb.style.position = 'static';
          fb.style.display  = 'block';
        }

        /* ② 少し遅らせて再スクロール */
        setTimeout(()=>fb.scrollIntoView({behavior:'auto', block:'start'}), 50);
      }
    });
  });
  obs.observe(document.body,{childList:true, subtree:true});
});
</script>
</body>
</html>
